<!DOCTYPE html><html><head>    <title>Kickstart</title>    <link href="../css/reset.css" rel="stylesheet" type="text/css">    <link href="../css/style.css" rel="stylesheet" type="text/css">    <link href="../css/icons.css" rel="stylesheet" type="text/css">    <script type="text/javascript" src="../js/lib/jquery-1.7.1.min.js"></script>    <script type="text/javascript" src="../js/lib/jquery-ui-1.8.17.custom.min.js"></script>    <script type="text/javascript" src="../js/lib/json2.js"></script>    <script type="text/javascript" src="../js/lib/jfeed/jfeed.js"></script>    <script type="text/javascript" src="../js/lib/jfeed/jfeeditem.js"></script>    <script type="text/javascript" src="../js/lib/jfeed/jrss.js"></script>    <script type="text/javascript" src="../js/lib/jfeed/jatom.js"></script>    <script type="text/javascript" src="../js/settings.js"></script>    <script type="text/javascript" src="../js/edit.js"></script>    <script type="text/javascript" src="../js/script.js"></script></head><body><div id="content">	<ul id="menu">		<li><a href="javascript:;" onclick="disableEditMode(); $('#settings_dialog').show();" class="iconic cog" title="Settings"></a></li>		<li><a href="javascript:;" onclick="toggleEditMode();" class="iconic wrench" title="Edit"></a></li>		<li><a href="javascript:;" onclick="$('#add_widget_dialog').show();" class="iconic plus" title="Settings"></a></li>		<!--<li><a href="javascript:;alert('open help');" class="iconic info" title="Help"></a></li>-->	</ul>	<div id="column_area" class="clearfix">	</div>	<div id="settings_dialog" class="dialog_overlay">		<div class="dialog_window">			<a href="javascript:;" onclick="$(this).closest('.dialog_overlay').hide();" class="dialog_btn dialog_closebtn iconic x"></a>			<h1>Settings</h1>			<div class="dialog_container">				<div>					<p>						Choose a column layout:					</p>					<ul id="settings_col_layout" class="clearfix">						<li data-name="column_layout" data-value="4">				<img src="../img/col_layout_4.png">				</li>						<li data-name="column_layout" data-value="3">				<img src="../img/col_layout_3.png">				</li>						<li data-name="column_layout" data-value="2">				<img src="../img/col_layout_2.png">				</li>						<li data-name="column_layout" data-value="left_large">		<img src="../img/col_layout_largeleft.png">		</li>						<li data-name="column_layout" data-value="middle_large">	<img src="../img/col_layout_largemiddle.png">	</li>						<li data-name="column_layout" data-value="right_large">		<img src="../img/col_layout_largeright.png">	</li>					</ul>				</div>				<div>					<p>						Choose a background color:					</p>					<ul id="settings_background_color" class="clearfix">						<li data-name="background_color" data-value="grey">			<div style="background-color: grey;"></div>		</li>						<li data-name="background_color" data-value="blue">			<div style="background-color: blue;"></div>		</li>						<li data-name="background_color" data-value="red">			<div style="background-color: red;"></div>		</li>						<li data-name="background_color" data-value="yellow">		<div style="background-color: yellow;"></div>	</li>						<li data-name="background_color" data-value="green">		<div style="background-color: green;"></div>	</li>					</ul>				</div>				<div>					<p>						Choose a background theme:					</p>					<ul id="settings_background_theme" class="clearfix">						<li data-name="background_theme" data-value="brush_strokes">				<img src="../img/bg_blue_strokes2.jpg">				</li>						<!--						<li data-name="background_theme" data-value="">				<img src="../img/col_layout_4.png">				</li>						<li data-name="background_theme" data-value="">				<img src="../img/col_layout_4.png">				</li>						<li data-name="background_theme" data-value="">				<img src="../img/col_layout_4.png">				</li>						<li data-name="background_theme" data-value="">				<img src="../img/col_layout_4.png">				</li>						-->					</ul>				</div>			</div>			<a href="javascript:;" onclick="$(this).closest('.dialog_overlay').hide();" class="dialog_btn iconic check"></a>		</div>	</div>	<div id="add_widget_dialog" class="dialog_overlay">		<div class="dialog_window">			<a href="javascript:;" onclick="$(this).closest('.dialog_overlay').hide();" class="dialog_btn dialog_closebtn iconic x"></a>			<h1>Add a new widget</h1>			<div class="dialog_container">				<a href="javascript:;" onclick="addMailWidget();">Add a Gmail widget</a><br>				<br>				<br>				<input type="text" id="rss_feed_url" value="" placeholder="Feed url goes here"><br>				<a href="javascript:;" onclick="addRssWidget({ feed: $('#rss_feed_url').val() });">Add an RSS feed widget</a>			</div>			<a href="javascript:;" onclick="$(this).closest('.dialog_overlay').hide();" class="dialog_btn iconic check"></a>		</div>	</div></div></body></html>
