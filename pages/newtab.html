<!DOCTYPE html><html><head>    <title>Kickstart</title>    <link href="../css/reset.css" rel="stylesheet" type="text/css">    <link href="../css/style.css" rel="stylesheet" type="text/css">    <link href="../css/icons.css" rel="stylesheet" type="text/css">    <script type="text/javascript" src="../js/lib/jquery-1.7.1.min.js"></script>    <script type="text/javascript" src="../js/lib/jquery-ui-1.8.17.custom.min.js"></script>    <script type="text/javascript" src="../js/lib/json2.js"></script>    <script type="text/javascript" src="../js/settings.js"></script>    <script type="text/javascript" src="../js/edit.js"></script>    <script type="text/javascript" src="../js/script.js"></script></head><body><div id="content">	<ul id="menu">		<li><a href="javascript:;" onclick="$('#settings_dialog').show();" class="iconic cog" title="Settings"></a></li>		<li><a href="javascript:;" onclick="toggleEditMode();" class="iconic wrench" title="Edit"></a></li>		<!--<li><a href="javascript:;alert('open help');" class="iconic info" title="Help"></a></li>-->	</ul>	<div id="column_area" class="clearfix">	</div>	<div id="settings_dialog" class="dialog_overlay">		<div class="dialog_window">			<a href="javascript:;" onclick="$(this).closest('.dialog_overlay').hide();" class="dialog_btn dialog_closebtn iconic x"></a>			<h1>Settings</h1>			<div class="dialog_container">				<p>					Choose a column layout:				</p>				<ul id="settings_col_layouts">					<li data-name="column_layout" data-value="4">				<img src="../img/col_layout_4.png">				</li>					<li data-name="column_layout" data-value="3">				<img src="../img/col_layout_3.png">				</li>					<li data-name="column_layout" data-value="2">				<img src="../img/col_layout_2.png">				</li>					<li data-name="column_layout" data-value="left_large">		<img src="../img/col_layout_largeleft.png">		</li>					<li data-name="column_layout" data-value="middle_large">	<img src="../img/col_layout_largemiddle.png">	</li>					<li data-name="column_layout" data-value="right_large">		<img src="../img/col_layout_largeright.png">	</li>				</ul>			</div>			<a href="javascript:;" onclick="$(this).closest('.dialog_overlay').hide();" class="dialog_btn iconic check"></a>		</div>	</div></div></body></html>
