<!DOCTYPE html><html><head>    <title>AlphaTab</title>    <link href="/css/style.css" rel="stylesheet" type="text/css">    <script src="/js/angular.min.js"></script></head><body><div id="content">	<ul id="menu">		<li><a href="javascript:;" onclick="disableEditMode(); openDialog('settings_dialog');" class="iconic cog" title="Settings"></a></li>		<li><a href="javascript:;" onclick="toggleEditMode();" class="iconic wrench" title="Edit"></a></li>	</ul>	<div id="column_area" class="clearfix"></div></div><div id="settings_dialog" class="dialog_overlay">	<div class="dialog_window">		<a href="javascript:;" onclick="closeDialog('settings_dialog');" class="dialog_btn dialog_closebtn iconic x" title="Close"></a>		<h1>Settings</h1>		<div class="dialog_container">			<div id="settings_main" class="dialog_page default">				<div>					<h2>Personalize</h2>					<p>Customize the look and feel of the Kickstart page.</p>					<a href="javascript:;" class="btn personalize" onclick="switchDialogPage('settings_dialog', 'settings_personalize');">Personalize</a>				</div>				<div>					<h2>Add a widget</h2>					<p>Show your recent mails or add an RSS-feed to your page.</p>					<a href="javascript:;" class="btn addwidget" onclick="switchDialogPage('settings_dialog', 'settings_addwidget');">Add a widget</a>				</div>			</div>			<div id="settings_personalize" class="dialog_page">				<div>					<p>						Choose a layout:					</p>					<ul id="settings_col_layout" class="clearfix">						<li data-name="column_layout" data-value="4">				<img src="../img/col_layout_4.png">				</li>						<li data-name="column_layout" data-value="3">				<img src="../img/col_layout_3.png">				</li>						<li data-name="column_layout" data-value="2">				<img src="../img/col_layout_2.png">				</li>						<li data-name="column_layout" data-value="left_large">		<img src="../img/col_layout_largeleft.png">		</li>						<li data-name="column_layout" data-value="middle_large">	<img src="../img/col_layout_largemiddle.png">	</li>						<li data-name="column_layout" data-value="right_large">		<img src="../img/col_layout_largeright.png">	</li>					</ul>				</div>                <div>                    <p>                        Choose a style:                    </p>                    <ul id="settings_background_theme" class="clearfix">                        <li data-name="background_theme" data-value="brush_strokes">				<img src="../img/bg_blue_strokes2.jpg">				</li>                    </ul>                </div>				<div>					<p>						Choose a theme:					</p>					<ul id="settings_background_color" class="clearfix">						<li data-name="background_color" data-value="grey">			<div style="background-color: grey;"></div>		</li>						<li data-name="background_color" data-value="blue">			<div style="background-color: blue;"></div>		</li>						<li data-name="background_color" data-value="red">			<div style="background-color: red;"></div>		</li>						<li data-name="background_color" data-value="yellow">		<div style="background-color: yellow;"></div>	</li>						<li data-name="background_color" data-value="green">		<div style="background-color: green;"></div>	</li>					</ul>				</div>			</div>			<div id="settings_addwidget" class="dialog_page">				<a href="javascript:;" onclick="addMailWidget();">Add a Gmail widget</a><br>				<br>				<br>				<input type="text" id="rss_feed_url" value="" placeholder="Feed url goes here"><br>				<a href="javascript:;" onclick="addRssWidget({ feed: $('#rss_feed_url').val() });">Add an RSS feed widget</a>			</div>		</div>		<a href="javascript:;" onclick="switchDialogPage('settings_dialog', 'settings_main')" class="dialog_backbtn disabled iconic arrow_left" title="Back"></a>		<a href="javascript:;" onclick="closeDialog('settings_dialog');" class="dialog_btn iconic check" title="Finished"></a>	</div></div></body></html>
